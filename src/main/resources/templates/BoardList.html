<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 보기</title>
</head>
<body>
<table>
    <tr>
    <td> 글번호 </td> <td> 제목</td>
    </tr>


    <tr th:each ="board : ${board}">
        <td th:text="${board.id}"></td>

        <td>
            <a th:text="${board.title}" th:href="@{/test/view(id=${board.id})}" ></a>


        </td>


    </tr>


</table>

</body>
</html>
